<!-- âœ… Apply Popup -->
<!-- âœ… 2-Step Apply Popup -->
<div id="applyPopup" class="modal hidden">
  <div class="modal-content wide">
    <span class="close-btn" onclick="closeApplyPopup()">Ã—</span>

    <!-- Step Dots -->
    <div class="step-dots">
      <span id="stepDot1" class="dot active"></span>
      <span id="stepDot2" class="dot"></span>
    </div>

    <!-- Scrollable Step Container -->
    <div class="step-container" id="stepContainer">
      <!-- STEP 1: Team Info -->
      <div class="step">
        <h2 style="color: #c6ff00; margin-bottom: 20px;">Confirm Your Registration</h2>
        <div class="team-header">
          <img id="applyTeamLogo" src="images/user-placeholder.png" />
          <span id="applyTeamName">Team Name</span>
        </div>

        <div class="form-field">
          <label>Team Members</label>
          <input type="number" id="applyMembers" min="1" required />
        </div>

        <div class="form-field">
          <label>Upload Team Video (optional)</label>
          <input type="file" id="applyVideo" accept="video/*" />
        </div>

        <button onclick="nextStep()">Next</button>
      </div>

      <!-- STEP 2: Payment Info -->
      <div class="step">
        <h2 style="color: #c6ff00; margin-bottom: 20px;">Complete Your Payment</h2>
  <div class="payment-icons">
    <img src="images/icons/Instapay-icon.png" alt="Instapay" />
    <img src="images/icons/Vodafone-icon.png" alt="Vodafone Cash" />
    <img src="images/icons/E&-icon.png" alt="Etisalat Cash" />
    <img src="images/icons/We-icon.png" alt="We Pay" />
  </div>

        <div class="form-field">
          <label>Phone Number</label>
          <input type="text" id="applyPhone" disabled />
        </div>

        <div class="form-field">
          <label>Price (EGP)</label>
          <input type="text" id="applyPrice" disabled />
        </div>

        <div class="form-field">
          <label>Upload Payment Proof <span style="color: red;">*</span></label>
          <input type="file" id="applyPaymentProof" accept="image/*" required />
        </div>

        <button onclick="submitApplication()">Done</button>
        <p id="applyMessage" class="popup-message"></p>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Edit Profile Popup -->
<div id="edit-profile-popup" class="popup-overlay hidden">
  <div class="popup-box">
    <span class="close-btn" id="close-edit-popup">&times;</span>
    <h2 class="popup-title">Edit My Profile</h2>

    <div class="profile-image-section">
      <img id="edit-profile-pic" src="images/user-placeholder.png" alt="Profile" />
      <input type="file" id="profile-image-upload" accept="image/*">
    </div>

    <form id="edit-profile-form">
      <input type="text" id="edit-fullname" placeholder="Full Name" required />
      <input type="number" id="edit-age" placeholder="Age" min="10" max="100" required />
      <select id="edit-city" required>
        <option value="">Select City</option>
      </select>
      <input type="email" id="edit-email" placeholder="Email" required />
      <input type="text" id="edit-phone" placeholder="Phone Number" required />
      <input type="password" id="edit-current-password" placeholder="Current Password" required />
      <input type="password" id="edit-new-password" placeholder="New Password"/>
      <input type="password" id="edit-confirm-password" placeholder="Confirm New Password"/>

      <div class="form-buttons">
        <button type="button" id="cancel-edit-btn">Cancel</button>
        <button type="submit" id="save-edit-btn">Save Changes</button>
      </div>

      <p id="edit-message"></p>
    </form>
  </div>
</div>
