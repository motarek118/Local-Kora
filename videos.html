<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Kora | Videos</title>
  <link rel="stylesheet" href="css/videos.css" />
  <script type="module" src="js/videos.js" defer></script>
</head>
<body>
  <!-- ✅ Dynamic Navbar (injected from role) -->
  <div id="navbar-container"></div>

  <!-- ✅ Header Section -->
  <section class="videos-header">
    <h1>Fun Moments That Matter <span class="emoji">😍</span></h1>
    <p>Watch, React & Relive The Best Of <span class="brand">Infinity Kora</span></p>
  </section>

  <!-- ✅ Video Grid (filled dynamically) -->
  <section class="videos-grid" id="videosGrid"></section>

  <!-- ✅ Popup Video Player -->
  <div class="video-popup hidden" id="videoPopup">
    <div class="popup-content">
      <span class="close-btn" id="closeVideo">&times;</span>
      <video id="popupVideo" controls></video>
      <div class="video-info">
        <h3 id="popupTitle">Video Title</h3>
        <div class="meta">
          <span id="popupViews">0 Views</span> • 
          <span id="popupLikes">0 Likes</span> • 
          <span id="popupComments">0 Comments</span>
        </div>
      </div>
      <div class="comments-section">
        <div id="commentsList"></div>
        <div class="comment-form">
          <input type="text" id="commentInput" placeholder="Write a comment..." />
          <button id="sendComment">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Ad Banner -->
  <div class="ad-banner">
    <img src="images/ad-placeholder.jpg" alt="Ad Banner">
  </div>

  <!-- ✅ Footer -->
  <footer id="contact">
    <h3>Contact Us</h3>
    <p>📞 +201154456523 | 📧 example@email.com</p>
    <div class="social-icons">
      <img src="images/facebook.png" alt="Facebook" />
      <img src="images/instagram.png" alt="Instagram" />
      <img src="images/tiktok.png" alt="TikTok" />
    </div>
    <p>© 2025 Infinity Kora. All rights reserved.</p>
  </footer>
</body>
</html>
